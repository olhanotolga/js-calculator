<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>JS Calculator</h1>
    </header>

    <main class="calculator">
        <section class="display">*(^-^)*</section>
        <section class="keys">
            <button class="calcBtn" id="clear" type="button" onclick="clearDisplay()">AC</button>
            
            <button class="calcBtn manipulation" id="percent" onclick="calcPercent()">&percnt;</button>

            <button class="calcBtn operation" id="divide" value='division' onclick="setOperator(value)">&div;</button>

            <button class="calcBtn digit" type="button" value="7" onclick="setInput(value)">7</button>
            <button class="calcBtn digit" type="button" value="8" onclick="setInput(value)">8</button>
            <button class="calcBtn digit" type="button" value="9" onclick="setInput(value)">9</button>

            <button class="calcBtn operation" id="multiply" value='multiplication' onclick="setOperator(value)">&times;</button>

            <button class="calcBtn digit" type="button" value="4" onclick="setInput(value)">4</button>
            <button class="calcBtn digit" type="button" value="5" onclick="setInput(value)">5</button>
            <button class="calcBtn digit" type="button" value="6" onclick="setInput(value)">6</button>

            <button class="calcBtn operation" id="subtract" value='subtraction' onclick="setOperator(value)">&minus;</button>

            <button class="calcBtn digit" type="button" value="1" onclick="setInput(value)">1</button>
            <button class="calcBtn digit" type="button" value="2" onclick="setInput(value)">2</button>
            <button class="calcBtn digit" type="button" value="3" onclick="setInput(value)">3</button>

            <button class="calcBtn operation" id="add" onclick="setOperator(value)" value='addition'>&plus;</button>

            <button class="calcBtn manipulation" id="plusminus" onclick="changeSign()">&plusmn;</button>

            <button class="calcBtn digit" type="button" value="0" onclick="setInput(value)">0</button>

            <button class="calcBtn manipulation" id="floatingPoint" onclick="addFloatingPoint()">&comma;</button>

            <button class="calcBtn operation" id="calculate" onclick="calculate()">&equals;</button>
        </section>
    </main>

    <footer>
        <button id="startAnewBtn" onclick="freshStart()">Start anew</button>
    </footer>

    <!-- <script src="script.js"></script> -->
</body>
</html>
