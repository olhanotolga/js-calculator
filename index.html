<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JS Calculator</h1>
    </header>

    <main class="calculator">
        <section class="display">0.000000000000000000001</section>
        <section class="keys">
            <button class="controls" id="reset">AC</button>
            <button class="manipulation">&percnt;</button>
            <button class="operation">&div;</button>
            <button class="digit" type="button" value="7">7</button>
            <button class="digit" type="button" value="8">8</button>
            <button class="digit" type="button" value="9">9</button>
            <button class="operation">&times;</button>
            <button class="digit" type="button" value="4">4</button>
            <button class="digit" type="button" value="5">5</button>
            <button class="digit" type="button" value="6">6</button>
            <button class="operation">&minus;</button>
            <button class="digit" type="button" value="1">1</button>
            <button class="digit" type="button" value="2">2</button>
            <button class="digit" type="button" value="3">3</button>
            <button class="operation">&plus;</button>
            <button class="manipulation">&plusmn;</button>
            <button class="digit" type="button" value="0">0</button>
            <button class="manipulation">&comma;</button>
            <button class="operation">&equals;</button>
        </section>
    </main>

    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
