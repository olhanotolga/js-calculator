<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>JS Calculator</h1>
    </header>

    <main class="calculator">
        <section class="display">0.000000000000000000001</section>
        <section class="keys">
            <button class="controls" id="reset" type="button" onclick="reset()">AC</button>
            <button class="manipulation">&percnt;</button>
            <button class="operation" id="" onclick="">&div;</button>
            <button class="digit" type="button" value="7" onclick="setInput(value)">7</button>
            <button class="digit" type="button" value="8" onclick="setInput(value)">8</button>
            <button class="digit" type="button" value="9" onclick="setInput(value)">9</button>
            <button class="operation" id="" onclick="">&times;</button>
            <button class="digit" type="button" value="4" onclick="setInput(value)">4</button>
            <button class="digit" type="button" value="5" onclick="setInput(value)">5</button>
            <button class="digit" type="button" value="6" onclick="setInput(value)">6</button>
            <button class="operation" id="" onclick="">&minus;</button>
            <button class="digit" type="button" value="1" onclick="setInput(value)">1</button>
            <button class="digit" type="button" value="2" onclick="setInput(value)">2</button>
            <button class="digit" type="button" value="3" onclick="setInput(value)">3</button>
            <button class="operation" id="add" onclick="add()">&plus;</button>
            <button class="manipulation">&plusmn;</button>
            <button class="digit" type="button" value="0" onclick="setInput(value)">0</button>
            <button class="manipulation">&comma;</button>
            <button class="operation" id="calculate" onclick="calculate()">&equals;</button>
        </section>
    </main>

    <footer>

    </footer>

    <!-- <script src="script.js"></script> -->
</body>
</html>
